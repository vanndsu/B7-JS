<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="left--side">
        <img src="images/Financial-data-analytics-for-SMBs.png" alt="" />
      </div>
      <div class="right--side">
        <h1>Crie uma conta</h1>
        <form action="vandim.php" method="POST" class="validator">
          <label for="">
            Seu nome:<br />
            <input type="text" name="name" data-rules="required" />
          </label>
          <label for="">
            Seu e-mail:<br />
            <input type="text" name="email" />
          </label>
          <label for="">
            Sua senha:<br />
            <input type="password" name="password" />
          </label>
          <label for="">
            <input type="submit" value="Cadastrar" />
          </label>
        </form>
        <div>Já tem uma conta? <a href="">Faça o login.</a></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
