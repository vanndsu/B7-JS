<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador</title>

    <!-- Link para o CSS externo com os estilos da página -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Formulário principal. Usa o método POST e uma URL fictícia como destino -->
    <form method="POST" action="https://chatgpt.com/" class="validator">
      <div class="container">
        <!-- Lado esquerdo do formulário: informações gerais -->
        <div class="left-side">
          <div class="left-side-container">
            <div class="title">General Information</div>

            <!-- Campo: Título (select obrigatório com regra de validação) -->
            <label for="title">
              <div class="input-wrapper">
                <select
                  id="title"
                  name="title"
                  class="input-select"
                  data-rules="select-required"
                >
                  <option value="" disabled selected hidden>Title</option>
                  <option value="Suporte">Suporte</option>
                  <option value="Atendimento">Atendimento</option>
                  <option value="Estoque">Estoque</option>
                </select>
              </div>
            </label>

            <!-- Campos de nome e sobrenome (ambos obrigatórios com mínimo de 5 caracteres) -->
            <div class="full-name">
              <label for="first-name">
                <div class="input-wrapper">
                  <input
                    id="first-name"
                    type="text"
                    name="firstName"
                    placeholder="First Name"
                    data-rules="required|min=5"
                  />
                </div>
              </label>
              <label for="last-name">
                <div class="input-wrapper">
                  <input
                    id="last-name"
                    type="text"
                    name="lastName"
                    placeholder="Last Name"
                    data-rules="required|min=5"
                  />
                </div>
              </label>
            </div>

            <!-- Campo: Cargo desejado (select obrigatório) -->
            <label for="position">
              <div class="input-wrapper">
                <select
                  id="position"
                  name="position"
                  class="input-select"
                  data-rules="select-required"
                >
                  <option value="" disabled selected hidden>Position</option>
                  <option value="Suporte">Suporte</option>
                  <option value="Atendimento">Atendimento</option>
                  <option value="Estoque">Estoque</option>
                </select>
              </div>
            </label>

            <!-- Campo: Empresa onde trabalhou/trabalha (campo obrigatório) -->
            <label for="company">
              <div class="input-wrapper">
                <input
                  id="company"
                  name="company"
                  type="text"
                  placeholder="Company"
                  data-rules="required"
                />
              </div>
            </label>
          </div>
        </div>

        <!-- Lado direito do formulário: informações de contato -->
        <div class="right-side">
          <div class="right-side-container">
            <div class="title">Contact Details</div>

            <!-- Campo: Endereço (campo obrigatório) -->
            <label for="address">
              <div class="input-wrapper">
                <input
                  id="address"
                  name="address"
                  type="text"
                  placeholder="Street + Nr"
                  data-rules="required"
                />
              </div>
            </label>

            <!-- Campo: País (select obrigatório com fundo branco) -->
            <label for="country">
              <div class="input-wrapper">
                <select
                  id="country"
                  name="country"
                  class="input-select-white"
                  data-rules="select-required"
                >
                  <option value="" disabled selected hidden>Country</option>
                  <option value="Argentina">Argentina</option>
                  <option value="Brasil">Brasil</option>
                  <option value="Belgica">Bélgica</option>
                </select>
              </div>
            </label>

            <!-- Campos: Código do país e número de telefone (ambos obrigatórios) -->
            <label for="phone" class="code-number">
              <!-- Código do país -->
              <div class="input-wrapper code-style">
                <input
                  type="text"
                  class="code code-number"
                  name="countryCode"
                  placeholder="Code +"
                  data-rules="required"
                  maxlength="2"
                />
              </div>
              <!-- Número de telefone -->
              <div class="input-wrapper number-style">
                <input
                  type="text"
                  class="number code-number"
                  name="phoneNumber"
                  placeholder="Phone Number"
                  data-rules="required|phone"
                  maxlength="11"
                />
              </div>
            </label>

            <!-- Campo: E-mail (campo obrigatório com validação de formato) -->
            <label for="email">
              <div class="input-wrapper">
                <input
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Your E-mail"
                  data-rules="required|email"
                />
              </div>
            </label>

            <!-- Checkbox: Aceitação dos termos (obrigatório com regra "checked") -->
            <label class="check-box-terms">
              <input
                type="checkbox"
                name="terms"
                required
                data-rules="checked"
              />
              <span>
                I do accept the <a href="#">terms and conditions</a> of your
                site.
              </span>
            </label>

            <!-- Botão de envio do formulário -->
            <label>
              <div class="input-wrapper">
                <input type="submit" class="button" value="Enviar" />
              </div>
            </label>
          </div>
        </div>
      </div>
    </form>

    <!-- Importa o JavaScript com a lógica de validação personalizada -->
    <script src="assets/script/script.js" defer></script>
  </body>
</html>
