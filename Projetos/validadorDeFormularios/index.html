<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador</title>

    <!-- Estilo externo -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Formulário principal com método POST -->
    <form method="POST" action="https://chatgpt.com/" class="validator">
      <div class="container">
        <!-- Lado esquerdo do formulário: informações gerais -->
        <div class="left-side">
          <div class="left-side-container">
            <div class="title">General Information</div>

            <!-- Campo de título (select obrigatório) -->
            <label for="title">
              <select
                id="title"
                name="title"
                class="input-select"
                data-rules="select-required"
              >
                <option value="" disabled selected hidden>Title</option>
                <option value="Suporte">Suporte</option>
                <option value="Atendimento">Atendimento</option>
                <option value="Estoque">Estoque</option>
              </select>
            </label>

            <!-- Nome completo -->
            <div class="full-name">
              <label for="first-name">
                <input
                  id="first-name"
                  type="text"
                  name="firstName"
                  placeholder="First Name"
                  data-rules="required|min=2"
                />
              </label>
              <label for="last-name">
                <input
                  id="last-name"
                  type="text"
                  name="lastName"
                  placeholder="Last Name"
                  data-rules="required"
                />
              </label>
            </div>

            <!-- Cargo desejado -->
            <label for="position">
              <select
                id="position"
                name="position"
                class="input-select"
                data-rules="select-required"
              >
                <option value="" disabled selected hidden>Position</option>
                <option value="Suporte">Suporte</option>
                <option value="Atendimento">Atendimento</option>
                <option value="Estoque">Estoque</option>
              </select>
            </label>

            <!-- Empresa onde trabalha/trabalhou -->
            <label for="company">
              <input
                id="company"
                name="company"
                type="text"
                placeholder="Company"
                data-rules="required"
              />
            </label>
          </div>
        </div>

        <!-- Lado direito do formulário: dados de contato -->
        <div class="right-side">
          <div class="right-side-container">
            <div class="title">Contact Details</div>

            <!-- Endereço (rua e número) -->
            <label for="address">
              <input
                id="address"
                name="address"
                type="text"
                placeholder="Street + Nr"
                data-rules="required"
              />
            </label>

            <!-- País de residência -->
            <label for="country">
              <select
                id="country"
                name="country"
                class="input-select-white"
                data-rules="select-required"
              >
                <option value="" disabled selected hidden>Country</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Belgica">Bélgica</option>
              </select>
            </label>

            <!-- Código de área + telefone -->
            <label for="phone" class="code-number">
              <input
                type="text"
                class="code"
                name="countryCode"
                placeholder="Code +"
                data-rules="required"
              />
              <input
                type="text"
                class="number"
                name="phoneNumber"
                placeholder="Phone Number"
                data-rules="required"
              />
            </label>

            <!-- E-mail do usuário -->
            <label for="email">
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Your E-mail"
                data-rules="required"
              />
            </label>

            <!-- Aceitação de termos -->
            <label class="check-box-terms">
              <input type="checkbox" name="terms" required />
              <span>
                I do accept the <a href="#">terms and conditions</a> of your
                site.
              </span>
            </label>

            <!-- Botão de envio -->
            <label>
              <input type="submit" class="button" value="Enviar" />
            </label>
          </div>
        </div>
      </div>
    </form>
    <!-- Script externo com defer para não bloquear renderização -->
    <script src="assets/script/script.js" defer></script>
  </body>
</html>
