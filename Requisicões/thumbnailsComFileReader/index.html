<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define o charset do documento como UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Configura a viewport para uma melhor experiência em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título do documento que aparece na aba do navegador -->
    <title>Document</title>
  </head>
  <body>
    <!-- Input para selecionar arquivos de imagem -->
    <input type="file" accept="image/*" id="imagem" />
    <!-- Botão que chama a função 'mostrar()' ao ser clicado -->
    <button onclick="mostrar()">Enviar</button>

    <!-- Div onde a imagem selecionada será exibida -->
    <div id="area"></div>

    <!-- Link para o arquivo JavaScript onde a função 'mostrar()' está definida -->
    <script src="script.js"></script>
  </body>
</html>
