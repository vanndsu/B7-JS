<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ajusta a visualização para dispositivos móveis -->
    <title>Document</title> <!-- Define o título da página -->
  </head>
  <body>
    <!-- Botões para controlar os temporizadores -->
    <button class="comeca">Começar</button> <!-- Botão para iniciar o temporizador -->
    <button class="para">Parar</button> <!-- Botão para parar o temporizador -->
    <button class="rodar">Rodar em 2s</button> <!-- Botão para agendar um alerta após 2 segundos -->
    <button class="pararRodar">Parar alert</button> <!-- Botão para cancelar o alerta agendado -->

    <!-- Elemento para exibir a hora atual -->
    <h1 class="hora">00:00:00</h1> <!-- Cabeçalho que mostrará a hora atual -->

    <!-- Inclusão do arquivo JavaScript -->
    <script src="script.js"></script> <!-- Script que contém a lógica para manipulação dos temporizadores e da hora -->
  </body>
</html>
